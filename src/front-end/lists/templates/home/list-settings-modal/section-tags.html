



<div id="modal-list-settings-sidenav">
    <div id="modal-list-settings-sidenav-tags-container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="text-muted">Tags</div>
            <button class="btn btn-sm no-focus-outline" type="button" data-toggle="collapse" data-target="#modal-list-settings-sidenav-tags-collapse" title="Assign tags">
                <i class='bx bx-cog'></i>
            </button>
        </div>
        
        <div class="collapse" id="modal-list-settings-sidenav-tags-collapse">
            <div class="card card-body">
                <!-- using jinja, output all the user's tag options here -->
                
                
                
                <div class="sidenav-tags-collapse-item">
                    <div class="d-flex align-items-center">
                        <!-- checkbox -->
                        <div class="form-check sidenav-tags-collapse-item-input">
                            <input class="form-check-input position-static" type="checkbox" />
                        </div>

                        <!-- tag color icon -->
                        <i class='bx bxs-circle sidenav-tags-collapse-item-icon'></i>
                    </div>

                    <!-- tag name -->
                    <span class="sidenav-tags-collapse-item-name">Elit ipsut</span>
                </div>


            </div>
        </div>
    
        <div id="modal-list-settings-sidenav-tags-assigned" class="mt-3">
            <span class="badge badge-pill badge-primary">Primary</span>
            <span class="badge badge-pill badge-secondary">Secondary</span>
            <span class="badge badge-pill badge-success">Success</span>
            <span class="badge badge-pill badge-danger">Danger</span>
            <span class="badge badge-pill badge-warning">Warning</span>
            <span class="badge badge-pill badge-info">Info</span>
            <span class="badge badge-pill badge-light">Light</span>
            <span class="badge badge-pill badge-dark">Dark</span>
        </div>
    </div>
</div>
