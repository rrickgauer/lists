{#

Sidenav component for the home page.

Incoming data (called data):
- lists:
    - id
    - name
    - created_on
    - count_items
    - type
    - type_icon

#}

<section id="sidenav-container">
    <div id="sidenav">

        <div class="pt-3">
            <div class="d-flex align-baseline justify-content-between">
                <h3>Lists <span class="badge badge-secondary">{{ data.lists|length}}</span></h3>

                <!-- button to close the sidebar -->
                <button type="button" class="close no-focus-outline" id="sidenav-btn-close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- form to create a new list -->
            <div class="sidenav-form-list-container my-3">
                <form class="sidenav-form-list">
                    <!-- name -->
                    <input class="form-control form-control-sm sidenav-form-list-input" type="text" placeholder="Add new list...">

                    <!-- type -->
                    <div class="sidenav-form-list-radio d-none">
                        <!-- list -->
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="sidenav-form-list-radio-option" value="list" checked> List
                            </label>
                        </div>
                        <!-- template -->
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="sidenav-form-list-radio-option" value="template"> Template
                            </label>
                        </div>
                    </div>

                    <!-- submit button -->
                    <button type="button" class="btn btn-sm btn-success btn-block mt-2 sidenav-form-list-submit d-none">Save</button>
                </form>
            </div>
        </div>

        <hr>

        <!-- holds all the lists -->

        <div id="lists-container-wrapper">
            <div class="list-group" id="lists-container">

                {% for list in data.lists %}
                <button type="button" class="list-group-item list-group-item-action no-focus-outline" data-list-id="{{ list.id }}" data-list-type="{{list.type}}">
                    <div class="d-flex justify-content-start align-items-center">
                        <span class="list-group-item-type mr-2"><i class='bx {{ list.type_icon }} bx-border-circle'></i></span>    
                        <div class="list-group-item-name">{{ list.name }}</div>

                    </div>

                    
                    <span class="badge badge-secondary badge-pill list-group-item-count">{{ list.count_items }}</span>

                </button>
                {% endfor %}

            </div>
        </div>


    </div>
</section>
