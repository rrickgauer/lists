<!-- Modal -->
<div class="modal fade" id="modal-list-rename" tabindex="-1" data-list-id>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">List settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form id="list-rename-form">
                    <!-- name -->
                    <div class="form-group">
                        <label for="list-rename-form-input">Name</label>
                        <input type="text" class="form-control" id="list-rename-form-input">
                    </div>

                    <!-- type -->
                    <div class="form-group">
                        <div>Type</div>
                        
                        <!-- list -->
                        <div class="form-check form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="list-rename-form-type-radio-option" value="list" checked> List
                            </label>
                        </div>

                        <!-- template -->
                        <div class="form-check form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="list-rename-form-type-radio-option" value="template"> Template
                            </label>
                        </div>
                    </div>
                </form>

                <button type="button" class="btn btn-success" id="list-rename-form-save">Save changes</button>
            </div>
        </div>
    </div>
</div>
