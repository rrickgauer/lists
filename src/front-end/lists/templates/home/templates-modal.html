<!-- Modal -->
<div class="modal fade" id="modal-templates" tabindex="-1" data-list-id>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Templates</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <!-- template select input-->
                <select class="form-control" id="modal-templates-select">
                    {% for template in data.templates %}
                        <option value="{{template.id}}">{{template.name}}</option>
                    {% endfor %}
                </select>

                <hr>

                <p>Template items go here</p>


            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary">Clone</button>
                <button type="button" class="btn btn-sm btn-secondary">Rename</button>
                <button type="button" class="btn btn-sm btn-secondary">New</button>
                <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
